<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.pbanalysisPBAnalysis.home.title">PB Analyses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pb-analysis" [routerLink]="['/pb-analysis/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.pbanalysisPBAnalysis.home.createLabel">
            Create a new PB Analysis
            </span>
        </button>
    </h2>

    <hs-alert-error></hs-alert-error>

    <hs-alert></hs-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pBAnalyses?.length === 0">
        <span jhiTranslate="gatewayApp.pbanalysisPBAnalysis.home.notFound">No pBAnalyses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pBAnalyses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="sample"><span jhiTranslate="gatewayApp.pbanalysisPBAnalysis.sample">Sample</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="threshold"><span jhiTranslate="gatewayApp.pbanalysisPBAnalysis.threshold">Threshold</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let pBAnalysis of pBAnalyses ;trackBy: trackId">
                    <td><a [routerLink]="['/pb-analysis', pBAnalysis.id, 'view']">{{ pBAnalysis.id }}</a></td>
                    <td>{{ pBAnalysis.sample }}</td>
                    <td>{{ pBAnalysis.threshold }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pb-analysis', pBAnalysis.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pb-analysis', pBAnalysis.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pBAnalysis)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
