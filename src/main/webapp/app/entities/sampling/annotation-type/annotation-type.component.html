<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.samplingAnnotationType.home.title">Annotation Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-annotation-type" [routerLink]="['/annotation-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.samplingAnnotationType.home.createLabel">
            Create a new Annotation Type
            </span>
        </button>
    </h2>

    <hs-alert-error></hs-alert-error>

    <hs-alert></hs-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="annotationTypes?.length === 0">
        <span jhiTranslate="gatewayApp.samplingAnnotationType.home.notFound">No annotationTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="annotationTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="gatewayApp.samplingAnnotationType.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="label"><span jhiTranslate="gatewayApp.samplingAnnotationType.label">Label</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="gatewayApp.samplingAnnotationType.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="emotional"><span jhiTranslate="gatewayApp.samplingAnnotationType.emotional">Emotional</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="weight"><span jhiTranslate="gatewayApp.samplingAnnotationType.weight">Weight</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="color"><span jhiTranslate="gatewayApp.samplingAnnotationType.color">Color</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let annotationType of annotationTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/annotation-type', annotationType.id, 'view']">{{ annotationType.id }}</a></td>
                    <td>{{ annotationType.name }}</td>
                    <td>{{ annotationType.label }}</td>
                    <td>{{ annotationType.description }}</td>
                    <td>{{ annotationType.emotional }}</td>
                    <td>{{ annotationType.weight }}</td>
                    <td>{{ annotationType.color }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/annotation-type', annotationType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/annotation-type', annotationType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(annotationType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="annotationTypes?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
