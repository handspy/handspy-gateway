<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="device">
            <h2><span jhiTranslate="gatewayApp.samplingDevice.detail.title">Device</span> {{ device.id }}</h2>

            <hr>

            <hs-alert-error></hs-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.samplingDevice.name" [ngbTooltip]="'gatewayApp.samplingDevice.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{ device.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingDevice.description" [ngbTooltip]="'gatewayApp.samplingDevice.help.description' | translate">Description</span></dt>
                <dd>
                    <span>{{ device.description }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingDevice.type" [ngbTooltip]="'gatewayApp.samplingDevice.help.type' | translate">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gatewayApp.DeviceType.' + device.type }}">{{ device.type }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingDevice.plugin" [ngbTooltip]="'gatewayApp.samplingDevice.help.plugin' | translate">Plugin</span></dt>
                <dd>
                    <span>{{ device.plugin }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device', device.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
