<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="note">
            <h2><span jhiTranslate="gatewayApp.samplingNote.detail.title">Note</span> {{ note.id }}</h2>

            <hr>

            <hs-alert-error></hs-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.samplingNote.text" [ngbTooltip]="'gatewayApp.samplingNote.help.text' | translate">Text</span></dt>
                <dd>
                    <span>{{ note.text }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingNote.self" [ngbTooltip]="'gatewayApp.samplingNote.help.self' | translate">Self</span></dt>
                <dd>
                    <span>{{ note.self }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingNote.sample">Sample</span></dt>
                <dd>
                    <div *ngIf="note.sampleId">
                        <a [routerLink]="['/sample', note.sampleId, 'view']">{{ note.sampleId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/note', note.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
