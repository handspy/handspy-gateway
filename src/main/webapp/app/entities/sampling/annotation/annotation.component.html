<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.samplingAnnotation.home.title">Annotations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-annotation" [routerLink]="['/annotation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.samplingAnnotation.home.createLabel">
            Create a new Annotation
            </span>
        </button>
    </h2>

    <hs-alert-error></hs-alert-error>

    <hs-alert></hs-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="annotations?.length === 0">
        <span jhiTranslate="gatewayApp.samplingAnnotation.home.notFound">No annotations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="annotations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="type"><span jhiTranslate="gatewayApp.samplingAnnotation.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="start"><span jhiTranslate="gatewayApp.samplingAnnotation.start">Start</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="size"><span jhiTranslate="gatewayApp.samplingAnnotation.size">Size</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="note"><span jhiTranslate="gatewayApp.samplingAnnotation.note">Note</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="textId"><span jhiTranslate="gatewayApp.samplingAnnotation.text">Text</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let annotation of annotations ;trackBy: trackId">
                    <td><a [routerLink]="['/annotation', annotation.id, 'view']">{{ annotation.id }}</a></td>
                    <td>{{ annotation.type }}</td>
                    <td>{{ annotation.start }}</td>
                    <td>{{ annotation.size }}</td>
                    <td>{{ annotation.note }}</td>
                    <td>
                        <div *ngIf="annotation.textId">
                            <a [routerLink]="['/text', annotation.textId , 'view']" >{{ annotation.textId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/annotation', annotation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/annotation', annotation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(annotation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
