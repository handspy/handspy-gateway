<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="hs-sample-heading" jhiTranslate="gatewayApp.samplingSample.home.createOrEditLabel">Create or edit a Sample</h2>

            <div>
                <hs-alert-error></hs-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.samplingSample.task" for="field_task" [ngbTooltip]="'gatewayApp.samplingSample.help.task' | translate">Task</label>
                    <input type="number" class="form-control" name="task" id="field_task"
                           formControlName="task"/>
                    <div *ngIf="editForm.get('task')!.invalid && (editForm.get('task')!.dirty || editForm.get('task')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('task')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('task')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.samplingSample.participant" for="field_participant" [ngbTooltip]="'gatewayApp.samplingSample.help.participant' | translate">Participant</label>
                    <input type="number" class="form-control" name="participant" id="field_participant"
                           formControlName="participant"/>
                    <div *ngIf="editForm.get('participant')!.invalid && (editForm.get('participant')!.dirty || editForm.get('participant')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('participant')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('participant')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.samplingSample.timestamp" for="field_timestamp" [ngbTooltip]="'gatewayApp.samplingSample.help.timestamp' | translate">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" formControlName="timestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.samplingSample.language" for="field_language" [ngbTooltip]="'gatewayApp.samplingSample.help.language' | translate">Language</label>
                    <input type="text" class="form-control" name="language" id="field_language"
                           formControlName="language"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
