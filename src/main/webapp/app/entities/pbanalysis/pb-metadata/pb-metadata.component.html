<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.pbanalysisPBMetadata.home.title">PB Metadata</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pb-metadata" [routerLink]="['/pb-metadata/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.pbanalysisPBMetadata.home.createLabel">
            Create a new PB Metadata
            </span>
        </button>
    </h2>

    <hs-alert-error></hs-alert-error>

    <hs-alert></hs-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pBMetadata?.length === 0">
        <span jhiTranslate="gatewayApp.pbanalysisPBMetadata.home.notFound">No pBMetadata found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pBMetadata?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.pbanalysisPBMetadata.key">Key</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.pbanalysisPBMetadata.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.pbanalysisPBMetadata.analysis">Analysis</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pBMetadata of pBMetadata ;trackBy: trackId">
                    <td><a [routerLink]="['/pb-metadata', pBMetadata.id, 'view']">{{ pBMetadata.id }}</a></td>
                    <td>{{ pBMetadata.key }}</td>
                    <td>{{ pBMetadata.value }}</td>
                    <td>
                        <div *ngIf="pBMetadata.analysisId">
                            <a [routerLink]="['/pb-analysis', pBMetadata.analysisId , 'view']" >{{ pBMetadata.analysisId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pb-metadata', pBMetadata.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pb-metadata', pBMetadata.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pBMetadata)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
