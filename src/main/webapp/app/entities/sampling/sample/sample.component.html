<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.samplingSample.home.title">Samples</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sample" [routerLink]="['/sample/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.samplingSample.home.createLabel">
            Create a new Sample
            </span>
        </button>
    </h2>

    <hs-alert-error></hs-alert-error>

    <hs-alert></hs-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="samples?.length === 0">
        <span jhiTranslate="gatewayApp.samplingSample.home.notFound">No samples found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="samples?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="task"><span jhiTranslate="gatewayApp.samplingSample.task">Task</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="participant"><span jhiTranslate="gatewayApp.samplingSample.participant">Participant</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="timestamp"><span jhiTranslate="gatewayApp.samplingSample.timestamp">Timestamp</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="language"><span jhiTranslate="gatewayApp.samplingSample.language">Language</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let sample of samples ;trackBy: trackId">
                    <td><a [routerLink]="['/sample', sample.id, 'view']">{{ sample.id }}</a></td>
                    <td>{{ sample.task }}</td>
                    <td>{{ sample.participant }}</td>
                    <td>{{ sample.timestamp | date:'medium' }}</td>
                    <td>{{ sample.language }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sample', sample.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sample', sample.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sample)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
