<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sample">
            <h2><span jhiTranslate="gatewayApp.samplingSample.detail.title">Sample</span> {{ sample.id }}</h2>

            <hr>

            <hs-alert-error></hs-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.samplingSample.task" [ngbTooltip]="'gatewayApp.samplingSample.help.task' | translate">Task</span></dt>
                <dd>
                    <span>{{ sample.task }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingSample.participant" [ngbTooltip]="'gatewayApp.samplingSample.help.participant' | translate">Participant</span></dt>
                <dd>
                    <span>{{ sample.participant }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingSample.timestamp" [ngbTooltip]="'gatewayApp.samplingSample.help.timestamp' | translate">Timestamp</span></dt>
                <dd>
                    <span>{{ sample.timestamp }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.samplingSample.language" [ngbTooltip]="'gatewayApp.samplingSample.help.language' | translate">Language</span></dt>
                <dd>
                    <span>{{ sample.language }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sample', sample.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
