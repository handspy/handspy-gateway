<form *ngIf="projectPermission" name="deleteForm" (ngSubmit)="confirmDelete(projectPermission.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <hs-alert-error></hs-alert-error>

        <p id="hs-delete-projectPermission-heading" jhiTranslate="gatewayApp.projectProjectPermission.delete.question" [translateValues]="{ id: projectPermission.id }">Are you sure you want to delete this Project Permission?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="hs-confirm-delete-projectPermission" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
