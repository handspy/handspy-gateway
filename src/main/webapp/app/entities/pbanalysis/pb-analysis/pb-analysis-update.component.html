<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="hs-pb-analysis-heading" jhiTranslate="gatewayApp.pbanalysisPBAnalysis.home.createOrEditLabel">Create or edit a PB Analysis</h2>

            <div>
                <hs-alert-error></hs-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.pbanalysisPBAnalysis.sample" for="field_sample" [ngbTooltip]="'gatewayApp.pbanalysisPBAnalysis.help.sample' | translate">Sample</label>
                    <input type="number" class="form-control" name="sample" id="field_sample"
                           formControlName="sample"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.pbanalysisPBAnalysis.threshold" for="field_threshold" [ngbTooltip]="'gatewayApp.pbanalysisPBAnalysis.help.threshold' | translate">Threshold</label>
                    <input type="number" class="form-control" name="threshold" id="field_threshold"
                           formControlName="threshold"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
